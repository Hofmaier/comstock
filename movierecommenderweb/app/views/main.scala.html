</head>

<body >

    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        
        <div class="navbar-header">
            
            <button class="navbar-toggle collapsed" aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" type="button">

                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">

               Movie Recommender
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#about"></a>
                </li>
                <li>
                    <a href="#contact">
                        Contact
                    </a>
                </li>            
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<div class="container">
 
<div ng-controller="MovieList" class="movielist">
	<select class="form-control"></select>
        <ul class="list-group">
        	<li ng-repeat="movie in movies" ng-controller="Movie as m" class="list-group-item">
                <h1>{{movie.title}}</h1>
             
                <button class="btn btn-default" ng-disabled="movie.like" ng-click="likeClick(movie)" >
               	 <span class="glyphicon glyphicon-thumbs-up"></span>
                </button>
                <div>
               
                <form ng-submit="addTag(movie,movie.tag)" ng-controller="Tag as tag" class="form-inline">
               	 	<div class="from">
                		<label>Add tag:</label>
                		<input type="text" class="form-control" ng-model="movie.tag"/>  
                		<input type="submit" class="btn btn-default" value="Add tag"></button>
                </div>
                </form>
                </div>
                <div>
                	<ul class="list-inline">
                	<li ng-repeat="tag in movie.tags" class=list-group-item>
                	{{tag}}
                	</li>
                	</ul>
                </div>
        	</li>
        </ul>	
 	</div>
    
</div>
    </body>

<script src='@routes.Assets.versioned("/javascripts/bower_components/angular/angular.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.versioned("/javascripts/app.js")' type="text/javascript"></script>
</html>
